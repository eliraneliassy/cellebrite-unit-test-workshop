<div class="item" *ngIf="item">
    <div class="title">
        {{item.description}}
    </div>

    <div class="image">
        <img [src]="item.imageUrl">
    </div>

    <div class="price">
        {{item.price | currency | discount:10}}
    </div>

    <button (click)="addToCartClicked()">Add To Cart</button>
</div>
